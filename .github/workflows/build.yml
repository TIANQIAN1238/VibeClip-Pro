name: 'publish'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'VibeClip Pro v__VERSION__'
          releaseBody: |
            ## v2.9.3 更新内容
            
            ### 🔧 核心修复
            - 修复快捷面板无法读取最新剪贴板内容
            - 移除定时器轮询，改为事件驱动模式
            - 修复快捷键Toggle行为
            - 窗口显示响应速度提升1500ms
            
            ### 🎨 UI优化
            - 快捷面板尺寸优化（420×560）
            - 历史记录显示增至5条
            - 移除自动刷新加载动画
            
            ### 🚀 性能提升
            - CPU使用率显著降低
            - 剪贴板读取立即响应
            - 架构改进为事件驱动
            
            ### 🌍 跨平台支持
            - 支持Windows (MSI/EXE)
            - 支持macOS (Apple Silicon & Intel)
            - 支持Linux (DEB/RPM)
            
            详见完整 [CHANGELOG](https://github.com/TIANQIAN1238/VibeClip-Pro/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
